<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Type City nane" spellcheck="false">
            <button><img src="images/images.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/heavy-rain.png" class="weather-icon" >
            <h1 class="temp">22°C</h1>
            <h2 class="City">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>

    const apiKey ="dabb130c272c4ebce7fbf9a7ce15650d";
    const apiUrl="http://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const serachBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon")

    async function checkWeather(City){
        const response = await fetch(apiUrl +City+ `&appid=${apiKey}`);
        if(response.status==404){
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display=="none";
        }
        else{
             var data = await response.json();

        document.querySelector(".City").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp )+"°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity +"%";
        document.querySelector(".wind").innerHTML=data.wind.speed;

        if(data.weather[0].main=="Clear"){
            weatherIcon.src="images/sunny.png"
        }

        document.querySelector(".weather").style.display="block";
        document.querySelector(".error").style.display="none";
        }
       


    }

    serachBtn = addEventListener("click",()=>{
        checkWeather(serachBox.value);
    })
    
</script>
</body>
</html>
